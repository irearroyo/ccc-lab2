<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .search-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 5px; color: #555; }
        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .button-group { display: flex; gap: 10px; justify-content: center; }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-search { background: #667eea; color: white; }
        .btn-search:hover { background: #5568d3; }
        .btn-reset { background: #6c757d; color: white; }
        .btn-reset:hover { background: #5a6268; }
        .results-section { margin-top: 20px; }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .product-id {
            color: #667eea;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .product-category {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .product-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .detail-label { color: #666; }
        .detail-value { font-weight: 600; color: #333; }
        .price { color: #28a745; font-size: 20px; font-weight: bold; }
        .loading { text-align: center; padding: 40px; color: #667eea; }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .no-results { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ Product Inventory Search</h1>
        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="Machinery">Machinery</option>
                        <option value="Safety Equipment">Safety Equipment</option>
                        <option value="Tools">Tools</option>
                        <option value="Materials">Materials</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" placeholder="Search by name...">
                </div>
                <div class="form-group">
                    <label for="minPrice">Min Price ($)</label>
                    <input type="number" id="minPrice" placeholder="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="maxPrice">Max Price ($)</label>
                    <input type="number" id="maxPrice" placeholder="10000" step="0.01">
                </div>
            </form>
            <div class="button-group">
                <button class="btn-search" onclick="searchProducts()">üîç Search</button>
                <button class="btn-reset" onclick="resetSearch()">üîÑ Reset</button>
            </div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div class="results-section">
            <div class="results-header">
                <h2>Results</h2>
                <span id="resultCount">Loading...</span>
            </div>
            <div id="results" class="product-grid"></div>
        </div>
    </div>
    <script>
        // IMPORTANT: Replace with your API Gateway URL after deployment
        const API_URL = 'REPLACE_WITH_API_GATEWAY_URL';
        
        window.onload = function() { searchProducts(); };
        
        async function searchProducts() {
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const countSpan = document.getElementById('resultCount');
            
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '<div class="loading">Loading products...</div>';
            countSpan.textContent = 'Loading...';
            
            const params = new URLSearchParams();
            const category = document.getElementById('category').value;
            const name = document.getElementById('name').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            
            if (category) params.append('category', category);
            if (name) params.append('name', name);
            if (minPrice) params.append('minPrice', minPrice);
            if (maxPrice) params.append('maxPrice', maxPrice);
            
            const queryString = params.toString();
            const url = queryString ? `${API_URL}?${queryString}` : API_URL;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch products');
                }
                
                displayResults(data.products, data.count);
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
                resultsDiv.innerHTML = '';
                countSpan.textContent = '0 products found';
            }
        }
        
        function displayResults(products, count) {
            const resultsDiv = document.getElementById('results');
            const countSpan = document.getElementById('resultCount');
            
            countSpan.textContent = `${count} product${count !== 1 ? 's' : ''} found`;
            
            if (products.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No products found.</div>';
                return;
            }
            
            resultsDiv.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-id">${product.productId}</div>
                    <div class="product-name">${product.name}</div>
                    <span class="product-category">${product.category}</span>
                    <div class="product-details">
                        <div class="detail-row">
                            <span class="detail-label">Price:</span>
                            <span class="price">$${parseFloat(product.price).toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Stock:</span>
                            <span class="detail-value">${product.stock} units</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Manufacturer:</span>
                            <span class="detail-value">${product.manufacturer}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Updated:</span>
                            <span class="detail-value">${product.lastUpdated}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function resetSearch() {
            document.getElementById('searchForm').reset();
            searchProducts();
        }
        
        document.getElementById('searchForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchProducts();
            }
        });
    </script>
</body>
</html>
